<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Runner - Generator & Solver</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Maze Runner</h1>
            <p class="subtitle">Maze Generator & Solver</p>
        </header>

        <div class="game-controls">
            <button id="generate-btn" class="btn primary-btn">Generate New Maze</button>
            <button id="solve-btn" class="btn secondary-btn">Solve Maze</button>
            <div class="settings">
                <label for="size-slider">Size:</label>
                <input type="range" id="size-slider" min="5" max="30" value="15">
                <span id="size-value">15×15</span>
            </div>
            <button id="toggle-view-btn" class="btn">2D/3D View</button>
        </div>

        <div class="maze-container">
            <div id="maze-wrapper">
                <div class="start-point"></div>
                <div id="maze"></div>
                <div class="end-point"></div>
            </div>
            
            <div class="mobile-controls">
                <div class="d-pad">
                    <button class="d-btn up-btn" data-direction="up"><span>↑</span></button>
                    <button class="d-btn right-btn" data-direction="right"><span>→</span></button>
                    <button class="d-btn down-btn" data-direction="down"><span>↓</span></button>
                    <button class="d-btn left-btn" data-direction="left"><span>←</span></button>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-label">Generation Time:</span>
                <span id="gen-time">0.0s</span>
            </div>
            <div class="stat">
                <span class="stat-label">Solution Time:</span>
                <span id="solve-time">0.0s</span>
            </div>
            <div class="stat">
                <span class="stat-label">Best Score:</span>
                <span id="best-score">-</span>
            </div>
        </div>

        <div class="footer">
            <p>Use arrow keys to navigate the maze manually</p>
            <p>Swipe or use on-screen controls on touch devices</p>
            <button id="theme-toggle" class="btn theme-btn">Toggle Dark Mode</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
